<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: rgb(102, 23, 63);
        }
        div.a{
            opacity: 0.1;
        
        }
        div.b{
            opacity: 0.3;
        }
        div.c{
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>Opacity Property </h1>
    <div class="a"><p>Opacity 0.1</p></div>
    <div class="b">
        <p>Opacity 0.3</p>
    </div>
    <div class="c">
        <p>Opacity 0.6</p>
    </div>
</body>
</html>
